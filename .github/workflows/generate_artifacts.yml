name: Generate / update trained artifacts

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  build-and-persist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run training script
        run: |
          python train_model.py --days 365 --seed 42 --lookback 5
      - name: Commit & push artifacts (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/simulated_data.csv data/metrics.json models/rf_model.joblib || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: update trained artifacts (auto)" || true
            git push origin HEAD:main
          else
            echo "No artifact changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
